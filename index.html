<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <!-- font for this project -->
   <link rel="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main>
    <div class="container">
      <div class="main-card">
        <div class="img-container">
        <img class="main-image" src="./images/image-equilibrium.jpg" alt="main image of the container">
        <div class="overlay"></div>
        <img src="images/icon-view.svg" alt="view icon" class="view">
        </div>
        <h2 class="main-header_equilibrium">Equilibrium #3429</h2>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="mid-section">
          <div class="price-section">
            <img src="./images/icon-ethereum.svg" alt="ETH icon for pricing">
            <p class="ETH-price">0.041 ETH</p>
          </div>
          <div class="day-section">
            <img src="./images/icon-clock.svg" alt="clock for the time left">
            <p class=" days-left">3 days left</p>
          </div>
        </div>
        <div class="line">
          <hr>
        </div>
        <div class="avatar-section">
          <img src="./images/image-avatar.png" alt="image of the avatar">
          <p class="status">Creation of
            <span>Jules Wyvern</span>
            
          </p>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://app.netlify.com/teams/gpdsigua/sites">Gwyneth Patricia Sigua</a>.
  </div>
</body>
</html>
